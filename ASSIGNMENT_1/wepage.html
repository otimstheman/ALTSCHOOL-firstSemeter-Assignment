        <h2>Application Form</h2>
        <h4>fill the application below</h4>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="firstname" required><br><br>
        
    
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="lastname" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="NG">Nigeria</option>
            <option value="CO">Colombia</option>
            <option value="ME">Mexico</option>
            <option value="FR">France</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required><br><br>
            <option value="" disabled selected>select state</option>
            <option value="KW">KWARA STATE</option>
            <option value="LA">LAGOS STATE</option>
            <option value="ON">ONDO STATE</option>
            <option value="AT">ANNTANTANORIVO</option>
            <option value="ME">MAGODO</option>
            <option value="FR">IYANA IPAJA</option>
        </select><br><br>

        <label for="city">City:</label>
        <select id="city" name="city"  required><br><br>
            <option value="" disabled selected>Select city</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="NG">Nigeria</option>
            <option value="CO">Colombia</option>
            <option value="ME">Mexico</option>
            <option value="FR">France</option>
        </select><br><br>
        <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email" required>
<br></br>
            <label for="phone number">Phone number:</label>
            <select id="dialing code" name="dialing code">
                <option>233</option>
                <option>234</option>
                <option>+14</option>
                <option>+00</option>
                <option>-258</option>
                <input type="number" id="phone number" required maxlength="11"></select>
<br></br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            <Br></Br>

            <label for="how did you hear about us">How did you hear about us:</label>
            <input type="text"  class="navbar navbar-default"> <id="text"  required maxlength="50"><br><br>
        <input type="submit"  value="proceed">
        <br>
        <br>
        <label>Already have an acoount<a href="https://portal.altschoolafrica.com/"> SIGN IN</a> </label>
    </form>
